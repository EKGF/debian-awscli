name: build-image

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # by definition the short_sha based tag never gets dirty (if built on github actions), see localbuild.sh
      - name: Set short_sha tag
        id: vars
        run: echo "::set-output name=sha_short_tag::$(git rev-parse --short=7 HEAD)"
      # grab manually defined tag from localbuild.sh
      - name: Set manual tag
        id: vars
        run: echo "::set-output name=manual_tag::$(grep ^_MANUALLY_INCREMENTED_IMAGE_VERSION localbuild.sh | cut -d= -f2 | xargs)"
      - name: Build and push Docker images
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ekgf/debian-awscli
          tags: ${{ steps.vars.outputs.sha_short_tag }}, ${{ steps.vars.outputs.manual_tag }}
          always_pull: true
